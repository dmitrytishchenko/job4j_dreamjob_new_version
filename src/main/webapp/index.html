<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var firstName = $('#first').val();
            if (firstName == '') {
                alert($('#first').attr('placeholder'));
            }
            var secondName = $('#second').val();
            if (secondName == '') {
                alert($('#second').attr('placeholder'));
            }
            var sex = document.getElementsByName("sex");
            if (sex[0].checked != true && sex[1].checked != true) {
                alert('Input value male or female');
            }
            var desc = $('#desc').val();
            if (desc == '') {
                alert($('#desc').attr('placeholder'));
            }
        }

        function addRow() {
            var firstN = $('#first').val();
            var secondN = $('#second').val();
            var value = document.getElementsByName("sex");
            var sex;
            if (value[0].checked == true) {
                sex = 'male';
            }
            if (value[1].checked == true) {
                sex = 'female';
            }
            var desc = $('#desc').val();
            $('#table tr:last').after('<tr>' +
                '<td>' + firstN + '</td>' +
                '<td>' + secondN + '</td>' +
                '<td>' + sex + '</td>' +
                '<td>' + desc + '</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <h2> index.html + bootstrap, form, table[#218020]</h2>
</div>
<form class="form-horizontal" action="/dreamjob/index.html">
    <div class="form-group">
        <label class="control-label col-sm-2" for="first">FirstName:</label>
        <div class="col-sm-10">
            <input type="firstname" class="form-control" id="first" placeholder="Enter firstName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="second">SecondName:</label>
        <div class="col-sm-10">
            <input type="secondname" class="form-control" id="second" placeholder="Enter secondName">
        </div>
    </div>
    <div>
        <label class="control-label col-sm-2" for="male">Sex:</label></br>
        <input type="radio" id="male" name="sex">Male</br>
        <label class="control-label col-sm-2" for="female"></label>
        <input type="radio" id="female" name="sex">Female</br>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="desc">Description:</label>
        <div class="col-sm-10">
            <input type="desc" class="form-control" id="desc" placeholder="Enter description">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
            <button type="button" class="btn btn-default" onclick="return addRow();">AddRow</button>
        </div>
    </div>
</form>
<table class="table table-bordered table-reflow" id="table">
    <thead>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Sex</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>male</td>
        <td>desc</td>
    </tr>
    <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>female</td>
        <td>desc</td>
    </tr>
    <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>female</td>
        <td>ddd</td>
    </tr>
    </tbody>
</table>
</body>
</html>
